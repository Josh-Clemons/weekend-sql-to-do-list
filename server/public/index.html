<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="vendors/jquery-3.6.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/stlye.css">

</head>
<body>
    <h1>Josh's To-Do List</h1>
    <h3>Add Task</h3>    
    <div id="inputDiv">
        <label for="ownerInput">Owner: </label>
        <input type="text" id="onwerInput" placeholder="Task Owner">
        <label for="dateInput">Completed by Date: </label>
        <input type="date" id="dateInput" placeholder="Date Required Complete">
        <label for="taskDescriptionInput">Description: </label>
        <textarea id="taskDescriptionInput" placeholder="Description" rows="4" cols="30"></textarea>
        <button id="submitButton">Submit</button>
    </div>

    <div id="taskListDiv">
        <h2>Task List:</h2>
        <table>
            <thead>
                <tr>
                    <th>Owner</td>
                    <th>Date Required</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Complete</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">

            </tbody>
        </table>
    </div>
</body>
</html>
