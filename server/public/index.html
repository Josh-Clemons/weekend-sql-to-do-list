<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="vendors/jquery-3.6.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/stlye.css">

</head>
<body>
    <h1>Josh's To-Do List</h1>
    <div id="inputDiv">
        <h3>Add Task</h3>
        <section>
            <label for="ownerInput">Owner: </label>
            <input type="text" id="ownerInput" placeholder="Task Owner">
        </section>
        <section>
            <label for="dateInput">Completed by Date: </label>
            <input type="date" id="dateInput" placeholder="Date Required Complete">
        </section>
        <section>
            <label for="taskDescriptionInput">Description: </label>
            <textarea id="taskDescriptionInput" placeholder="Description" rows="4" cols="20"></textarea>
        </section>
        <div id="buttonDiv">
            <button id="submitButton">Submit</button>
            <button class="onHide" id="hideButton">Hide Completed</button>
            <button class="onShow" id="showButton">Show Completed</button>
        </div>
    </div>
