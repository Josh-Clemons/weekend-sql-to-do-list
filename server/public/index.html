<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="vendors/jquery-3.6.1.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/stlye.css">


</head>
<body>
    <h1>Josh's To-Do List</h1>
    <div id="inputDiv">
        <h3 class="display-6 show">Add Task</h3>
        <h3 class="display-6 hide text-red">Edit Task</h3>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Owner</span>
            </div>
            <input type="text" class="form-control" id="ownerInput" aria-label="Owner">
        </div>


        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Required By</span>
            </div>
            <input type="date" class="form-control" id="dateInput" aria-label="Required By">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Task Description</span>
            </div>
            <textarea id="taskDescriptionInput" class="form-control" aria-label="Task Description" rows="3"></textarea>
        </div>

        <div id="buttonDiv">
            <button class="btn btn-success" id="submitButton">Submit</button>
            <button class="btn btn-secondary onHide" id="hideButton">Hide Completed</button>
            <button class="btn btn-secondary onShow" id="showButton">Show Completed</button>
            <button class="btn btn-secondary" id="cancelButton">Cancel Edit</button>
            <a href="https://www.youtube.com/watch?v=eBGIQ7ZuuiU" class="btn btn-med btn-warning">DO NOT CLICK HERE</a>
        </div>
    </div>
    
    <div class="d-flex justify-content-center m-1 p-1" id="filterButtonDiv">
        <p class="show button-group text-white lead m-3">Sort Owner:
            <button class="btn btn-light sort-button" data-id="ownerAsc">ASC</button>
            <button class="btn btn-secondary sort-button" data-id="ownerDesc">DESC</button>
        </p>
        <p class="show button-group text-white lead m-3">Sort Date:
            <button class="btn btn-light sort-button" data-id="dateAsc">ASC</button>
            <button class="btn btn-secondary sort-button" data-id="dateDesc">DESC</button>
        </p>
    </div>

    <div class="container" id="taskListDiv">
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>
</html>
